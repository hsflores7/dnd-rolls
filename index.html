<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Distribution</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>

    <h1>Dice Roll Distribution Simulator</h1>

    <!-- Advantage Mode Selection -->
    <div class="toggle-container">
        <div class="toggle-background"></div>
        <button class="toggle-option" data-mode="0">Disadvantage</button>
        <button class="toggle-option selected" data-mode="1">Normal</button>
        <button class="toggle-option" data-mode="2">Advantage</button>
    </div>

    <br>

    <input type="number" id="numDice" value="1" min="1" max="50">
    <label for="diceSides">d</label>
    <input type="number" id="diceSides" value="20" min="2" max="100">

    <br>
    <label for="sims">Simulations:</label>
    <input type="number" id="numSims" value="1000000" min="1" max="100000000">

    <button id="runSimulation">Run Simulation</button>

    <svg id="chart" width="800" height="500"></svg>

    <script src="script.js"></script>

</body>

</html>
